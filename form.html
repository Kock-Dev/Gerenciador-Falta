<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="form.css">
    <title>Justificativas - JustCode</title>
</head>
<body>
    <div class="cabecalho">
        <h1 class="h1">JustCode</h1>
    </div>
    <div class="container">
        <form id="form-just" action="inserir.php" method="post" enctype="multipart/form-data">
        <h1 class="t">Justificativas</h1>
            <div class="form-group">
                <label for="date">Data</label>
                <input type="date" name="date" id="date" required>
            </div>
            <div class="form-group">
                <label for="period">Período</label>
                <div class="period">
                    <input type="time" name="period_initial" id="period_initial" required>
                    <input type="time" name="period_end" id="period_end" required>
                </div> 
            </div>
            <div class="form-group">
                <label for="justification">Justificativa</label>
                <select name="justification" id="justification" required>
                <option value="Falta">Falta</option>
                <option value="Saída Adiantada">Saída Adiantada</option>
                <option value="Chegada Atrasada">Chegada Atrasada</option>
                </select>
            </div>
            <div class="form-group">
                <label for="document">Documento</label>
                <input type="file" name="document" id="document">
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <footer class="rodape"></footer>

    <script>
        const calendario = document.getElementById('date');
        const horario = document.getElementById('period_initial');
        const hora = document.getElementById('period_end');

        calendario.addEventListener('click', function() {
            this.showPicker();
        });
        horario.addEventListener('click', function() {
            this.showPicker();
        });
        hora.addEventListener('click', function() {
            this.showPicker();
        });
    </script>

</body>
</html>
